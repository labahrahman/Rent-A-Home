<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <title>Log-In</title>
        <head>
            <!-- Add your own CSS file if needed -->
            <link rel="stylesheet" href="login.css">
          </head>
          <body>
            <div id=logo >
            <div class="image-container">
                <img src="/image/RH.png" alt="logo" width="100" height="100">
                <p class="logo-text"> <u>Rent A Home</u> </p>
                <p class="image-text">Smartify Your Living! <br>
                  Rent your Dream Home or rake in profit 
                  by renting it out- all with just a click.</p>
              </div>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                  <div class="card mt-5">
                    <div class="card-body">
                      <h2 class="card-title text-center">Log-In</h2>
                      <form class="mx-auto" style="max-width: 300px;">
                        <div class="form-group">
                          <label for="username" style="color: white;">Username</label>
                          <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                          <label for="password"  style="color: white;" >Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="center-button";>
                          <button type="submit" style="background-color :#0d6efD; color: white;">Sign In</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        
        </body>
</html>
